<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center flex-col min-h-screen bg-gradient-to-r from-green-400 to-blue-500">
    <h1 class="text-4xl font-bold text-white mb-6 text-center">Welcome To My <span class="text-green-400">Calculator</span></h1>
    <div class="bg-white p-6 rounded-xl shadow-xl w-80">
        <div class="text-right mb-4">
            <input id="display" type="text" class="w-full text-3xl p-3 border border-gray-300 rounded-md shadow-inner focus:outline-none" readonly value="0">
        </div>
        <div class="grid grid-cols-4 gap-3">
            <button class="btn bg-gray-200 p-4 rounded-lg text-xl font-semibold hover:bg-gray-300 transition duration-300">7</button>
            <button class="btn bg-gray-200 p-4 rounded-lg text-xl font-semibold hover:bg-gray-300 transition duration-300">8</button>
            <button class="btn bg-gray-200 p-4 rounded-lg text-xl font-semibold hover:bg-gray-300 transition duration-300">9</button>
            <button class="btn bg-yellow-500 p-4 rounded-lg text-xl font-semibold text-white hover:bg-yellow-600 transition duration-300">/</button>
            
            <button class="btn bg-gray-200 p-4 rounded-lg text-xl font-semibold hover:bg-gray-300 transition duration-300">4</button>
            <button class="btn bg-gray-200 p-4 rounded-lg text-xl font-semibold hover:bg-gray-300 transition duration-300">5</button>
            <button class="btn bg-gray-200 p-4 rounded-lg text-xl font-semibold hover:bg-gray-300 transition duration-300">6</button>
            <button class="btn bg-yellow-500 p-4 rounded-lg text-xl font-semibold text-white hover:bg-yellow-600 transition duration-300">*</button>
            
            <button class="btn bg-gray-200 p-4 rounded-lg text-xl font-semibold hover:bg-gray-300 transition duration-300">1</button>
            <button class="btn bg-gray-200 p-4 rounded-lg text-xl font-semibold hover:bg-gray-300 transition duration-300">2</button>
            <button class="btn bg-gray-200 p-4 rounded-lg text-xl font-semibold hover:bg-gray-300 transition duration-300">3</button>
            <button class="btn bg-yellow-500 p-4 rounded-lg text-xl font-semibold text-white hover:bg-yellow-600 transition duration-300">-</button>
            
            <button class="btn bg-gray-200 p-4 rounded-lg text-xl font-semibold hover:bg-gray-300 transition duration-300">0</button>
            <button class="btn bg-gray-200 p-4 rounded-lg text-xl font-semibold hover:bg-gray-300 transition duration-300">.</button>
            <button class="btn bg-red-500 p-4 rounded-lg text-xl font-semibold text-white hover:bg-red-600 transition duration-300">C</button>
            <button class="btn bg-yellow-500 p-4 rounded-lg text-xl font-semibold text-white hover:bg-yellow-600 transition duration-300">+</button>
            <button class="btn bg-red-500 p-4 rounded-lg text-xl font-semibold text-white hover:bg-red-600 transition duration-300">X</button>

            <button class="btn-equal col-span-4 bg-blue-500 text-white p-4 rounded-lg text-xl font-semibold hover:bg-blue-600 transition duration-300">=</button>
        </div>
    </div>
    <script src="script.js"> 
    </script>
</body>
</html>
